{% extends "index.html" %}

{% block content %}
<div class="d-flex justify-content-center my-5" style="padding-bottom: 300px;">
    <div class="card px-5 pb-4 shadow" style="width: 30rem;">
        <form method="post">
            <div class="d-flex justify-content-center my-4"><h2>ELITS Login</h2></div>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
                <p>Please <a href="{% url 'signup' %}" style="color:black;text-decoration: underline;font-weight: 700; cursor: pointer;">click here</a> to signup</p>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
