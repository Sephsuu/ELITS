{% extends "index.html" %}

{% block content %}
<div class="d-flex justify-content-center my-5" style="padding-bottom: 300px;">
    <div class="card px-5 pb-4 shadow" style="width: 30rem;">
        <form method="post">
            <div class="d-flex justify-content-center my-4"><h1>ELITS Sign-up</h1></div>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
